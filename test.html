<!DOCTYPE html>
<html>
<head>
<style>

  #animation {
    width: 10%;
    display: block;
    margin: 0 auto;
  }

  .triangle {
    margin: 0 auto;
    display: inline-block;
    visibility: hidden;
    width: 0;
    height: 0;
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-left: 10px solid green;
    position: relative;
  }

  .triangle-animated:nth-child(odd) {
    animation: tri1 linear 1s;
  }

  .triangle-animated:nth-child(even) {
    transform: rotate(180deg);
    animation: tri2 linear 1s;
  }

  @keyframes tri1 {
    0% {
      left: 0;
      opacity: 1;
    }

    1% {
      visibility: visible;
    }

    50% {
      left: 600px;
      transform: rotate(-90deg);
      opacity: 1;
    }

    100% {
      left: 600px;
      opacity: 0;
    }
  }

  @keyframes tri2 {
    0% {
      right: 0;
      opacity: 1;
    }

    1% {
      visibility: visible;
    }

    50% {
      right: 600px;
      transform: rotate(90deg);
      opacity: 1;
    }

    100% {
      left: 600px;
      opacity: 0;
    }
  }

</style>
</head>
<body>

<h1>The animation-play-state Property</h1>
<p>Pause an animation:</p>
<div id="animation">
  <div class="row">
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
  </div>
  <div class="row">
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
  </div>
  <div class="row">
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
  </div>
  <div class="row">
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
  </div>
  <div class="row">
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
  </div>
  <div class="row">
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
    <span class="triangle"></span>
  </div>
</div>
<button>Start animation</button>
<p><strong>Note:</strong> The animation-play-state property is not supported in Internet Explorer 9 and earlier versions.</p>


<script>
    let spans = document.getElementsByClassName("triangle");
    for(let i = 0; i < spans.length ; i ++) {
      spans[i].addEventListener('animationend', function() {
        this.classList.remove("triangle-animated");
      });
    }
    let button = document.getElementsByTagName("button")[0];
    button.addEventListener("click", () => {
      for(let i = 0; i < spans.length; i ++){
        spans[i].classList.add("triangle-animated");
      }
  })
</script>
</body>
</html>
